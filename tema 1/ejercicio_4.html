<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estilos de Texto</title>
  </head>
  <body>
    <p><strong>Esto es una negrita.</strong></p>
    <p><em>Esto en cursiva.</em></p>
    <p style="text-decoration: underline;">Esto subrayado.</p>
    <p style="font-size: 24px;">Letra grande.</p>
    <p style="font-size: 12px;">Letra pequeña.</p>
    <p style="color: blue;">Esta frase en azul.</p>
    <p style="background-color: red;">Esta frase tendrá el fondo rojo.</p>
  </body>
</html>
